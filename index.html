<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>La Magiqueria</title>
    </head>
    <body>
        <div class="navigation-bar topnav" id="navigation-bar myTopnav">
            <a class="navbar-brand active" href="index.html">
                <img src="img/logo1.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                La Magiqueria
            </a>
            <a href="#contact">Contacto</a>
            <a href="#about">Nosotros</a>
            <a href="#cart" id="carrito">
                <div class="contenedor-carrito">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    <div id="productos-carrito" class="count-products">0</div>
                </div>
            </a>
            <a href="javascript:void(0);" id="icon-menu" class="icon">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <h1 class="title title-container">La Magiqueria</h1>
        <div id="container-products" class="container">
            <!---->
            <div class="card">
                <img src="./img/mtgLotr.jpg" alt="" />
                <h4>MTG Lord of the Rings Booster Packs</h4>
                <p>$2000</p>
                <a id="1" class="boton agregar-carrito" href="#">Agregar</a>
            </div>
            <div class="card">
                <img src="./img/mtgKamigawa.jpg" alt="" />
                <h4>MTG Kamigawa Booster Packs</h4>
                <p>$1500</p>
                <a id="2" class="boton agregar-carrito" href="#">Agregar</a>
            </div>
            <div class="card">
                <img src="./img/onepiece-pillars.jpg" alt="" />
                <h4>One Piece OP-04 Booster Packs</h4>
                <p>$1000</p>
                <a id="3" class="boton agregar-carrito" href="#">Agregar</a>
            </div>
            <div class="card">
                <img src="./img/onepiece-romance.jpg" alt="" />
                <h4>One Piece OP-01 Booster Packs</h4>
                <p>$500</p>
                <a id="4" class="boton agregar-carrito" href="#">Agregar</a>
            </div>
        </div>

         <div id="ventana-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close btnClose">&times;</span>
                    <h2>Carrito de compras</h2>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <h3 id="total"></h3>
                    <a id="finalizar-compra" class="boton-carrito" href="#">finalizar</a>
                    <a id="vaciar-carrito" class="boton-carrito" href="#">vaciar</a>
                </div>
            </div>
        </div>
        
        <div id="container-products" class="container"></div>

        <script src="./js/productos.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
